databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: polls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: start
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: Boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: poll_id
                  type: BIGINT
                  constraints:
                    nullable: false